<html>
  <head>
    <title>PlatziMediaPlayer.js</title>
    <link
      rel="stylesheet"
      href="https://necolas.github.io/normalize.css/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <header>
      <h1>PlatziMediaPlayer.js</h1>
      <p>An extensible media player.</p>
    </header>

    <main class="container">
      <video class="movie">
        <source src="./assets/BigBuckBunny.mp4" />
      </video>

      <button id="playButton">Play/Pause</button>
      <!-- <button id="muteButton">Mute/Unmute</button> -->
    </main>

    <script>
        const video = document.querySelector("video")
        const button = document.querySelector("#playButton")
        
        function MediaPlayer(config) {
          this.media = config.el
        }

        // metodo del objeto MediaPlayer
        MediaPlayer.prototype.handlePlayOrPause = function () {
          this.media.paused ? this.media.play() : this.media.pause()
          console.log(`Esta pausado el video: ${this.media.paused}`)
          return undefined
        }

        // instancia
        const player = new MediaPlayer({el: video})
        
        button.onclick = () => player.handlePlayOrPause();
    </script>
</body>
</html>
